<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<div id="haokan">
    <button @click="handleClick">点我</button><br>
    <!--加上v-model就可以通过模型操作视图，也可以通过视图来操作模型了-->
    <!--被称作双向绑定，因为可以通过model来操作视图view也可以通过view来操作model-->
    <input type="text" v-model="num"> <button @click="num++">+</button>
    <h1>
        <!--使用指令来避免闪烁问题-->
        <span v-text="name"></span>非常酷<br>
    </h1>
    <h1>张杰有{{num}}个粉丝</h1>
    <br>
    <br>
    <span v-text="name"></span><br>
    <span v-html="name"></span><br>
    <!--所以v-text和v-html的区别主要在于如果是一个v-text标签的话对于标签它只能输出这个标签的原文本，而对于v-html来讲，他输出来的就会是该标签想表达的样式-->
    <h1>动力节点已经开设下列课程</h1>
    <h1>----------------------------------------</h1>
    <input type="checkbox" v-model="lessons" value="java"/>java<br>
    <input type="checkbox" v-model="lessons" value="linux"/>Linux<br>
    <input type="checkbox" v-model="lessons" value="mysql"/>MySQL<br>
    <h1>您已购买了以下课程：{{lessons.join(",")}}</h1><br>
    <div style="width: 100px;height:100px;background-color: lightcoral;" @click.stop="print('div')">
        div
        <!--在button中调用print方法传递一个参数是button-->
        <!--在点击button的时候会同时触发button和div，这就叫做冒泡，因为button包含在div内-->
        <!--阻止冒泡方法是在@click后面加.stop-->
        <button @click.stop="print('button')">点我呀</button>
        <!--如果要禁止默认行为就给@click后面加.prevent-->
        <!--这样就将默认的跳转行为禁止了-->
        <a href="http://www.baidu.com" @click.prevent = "print('button')">百度一下，你就知道</a>
        <br>


    </div>
    <!--遍历数组集合-->
    <ul>
        <li v-for="(u,i) in users">
            {{i}} {{u.name+","+u.sex+","+u.age}}
        </li>

    </ul>

    <ul>
        <!--拿到user数组中的所有元素，通过u遍历出来-->
        <li v-for="(v,k,i) in users[0]">{{i+":"+k+":"+v}}</li>
    </ul>

    <ul>
        <li v-for="i in 5">{{i}}</li>
    </ul><br>

    <button @click="show = !show">点击切换</button><br>
    <h2 v-if="show">
        你好，易烊千玺
    </h2>

    <!--只遍历偶数-->
    <ul>
        <li v-for="i in 10">
        <span v-if="i % 2 == 0">偶数:{{i}}</span>
        <span v-else style="background-color: crimson">奇数:{{i}}</span>
        <br>
        </li>
    </ul>

</div>
<script src="node_modules/vue/dist/vue.js"></script>

                {name : '朴灿烈',sex : '男',age:27},
                {name : '李钟硕',sex : '男',age:29}
            ],
            show: true
        },

            this.name = "<font color='#dc143c'>陈云,真的</font>";
        }*/

</script>
</body>
</html>
